<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
        <ng-template ngFor let-recipe [ngForOf]="listOfRecipes">
            <app-recipe-item
                [recipeData]="recipe"
                (click)="handleRecipeItemClick(recipe)">
            </app-recipe-item>
        </ng-template>
    </div>
</div>
