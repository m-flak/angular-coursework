<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
        <ng-template ngFor let-recipe let-i="index" [ngForOf]="listOfRecipes">
            {{ recipe_index }}
            <app-recipe-item
                [recipeData]="recipe"
                [index]="i">
            </app-recipe-item>
        </ng-template>
    </div>
</div>
