<div class="row">
    <div class="col-xs-7">
        <img
            [src]="recipe.imageUrl"
            [alt]="recipe.name"
            class="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown"
             dropdownMenu>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" (click)="handleAddToShoppingList(recipe)">To Shopping List</a>
                    </li>
                    <li>
                        <a class="dropdown-item" (click)="handleEditRecipe()">Edit Recipe</a>
                    </li>
                    <li>
                        <a class="dropdown-item">Delete Recipe</a>
                    </li>
            </ul>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                    <span class="ingredient-quantity">{{ ingredient.amount }} x </span>
                    {{ ingredient.name }}
            </li>
        </ul>
    </div>
</div>
