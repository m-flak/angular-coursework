<div class="row">
    <div class="col-xs-7">
        <img
            [src]="recipe.imageUrl"
            [alt]="recipe.name"
            class="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown"
             dropdownMenu>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="#">To Shopping List</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Edit Recipe</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Delete Recipe</a>
                    </li>
            </ul>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
