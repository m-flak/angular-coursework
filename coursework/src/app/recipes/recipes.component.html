<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeChanged)="handleRecipeChanged($event)">
        </app-recipe-list>
    </div>
    <div class="col-md-7">
            <ng-template [ngIf]="selectedRecipe !== undefined">
                <app-recipe-detail
                    [recipeData]="selectedRecipe">
                </app-recipe-detail>
            </ng-template>
    </div>
</div>
