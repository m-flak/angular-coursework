<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (ingredientAdded)="handleIngredientAdded($event)"
            (ingredientRemoved)="handleIngredientRemoved($event)">
        </app-shopping-edit>
        <hr />
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ingredient of shoppingList">
                    {{ ingredient.name}} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
